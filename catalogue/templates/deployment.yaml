apiVersion: app/v1
kind: Deployment
metadata:
 name: catalogue
 namespace: roboshop
 labels:
  app: catalogue
  project: roboshop
  tier: app
spec:
 replicas: {{ .Values.deployment.replicas }}
 selector:
  matchLabels:
   app: catalogue
   project: roboshop
   tier: app
 template:
  metadata:
   labels:  
    app: catalogue
    project: roboshop
    tier: app
  spec:
   containers:
   - name: catalogue
     image: "medapareddy/catalogue:{{ .Values.deployment.imageVersion }}"
     imagePullPolicy: Always
     resources:
      requests:
       cpu: "50m"
       memory: "128Mi"
      limits:
       cpu: "100m"
       memory: "256Mi"
     envFrom:
     - configMapRef:
        name: catalogue
   